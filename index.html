<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Helvetica';
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="add-item">
          <div class="form-group mt-4">
            <label for="exampleInputEmail1">Add a title!</label>
            <input type="text" class="form-control" placeholder="Give a title" id="input-title">
          </div>
          <div class="form-group mt-4">
            <label for="exampleInputEmail1">Add body content</label>
            <textarea class="form-control" placeholder="Type something" id="input-content"></textarea>
          </div>
          <div class="col float-end mt-4">
            <button class="btn btn-primary" id="add-btn">Add</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card mt-4" id="card">
          <div class="card-header">
            <h2 id="card-title">Lorem Ipsum</h2>
          </div>
          <div class="card-body">
            <p id="card-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod placeat nulla quae minima dolores itaque possimus eum corrupti cupiditate voluptatum eligendi, in ex illo voluptates odio nesciunt at saepe, optio.</p>
            <button class="btn btn-danger float-end" id="delete-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  <script>
    document.getElementById('add-btn').addEventListener('click', function(event) {
      event.preventDefault();
  
      // Get input values
      const title = document.getElementById('input-title').value;
      const content = document.getElementById('input-content').value;
  
      // Create a new card with the input values
      createNewCard(title, content);
    });
  
    // Add event listener to the delete buttons of existing cards
    document.querySelectorAll('.btn-danger').forEach(function(btn) {
      btn.addEventListener('click', function(event) {
        event.preventDefault();
        // Remove the card when the delete button is clicked
        this.closest('.card').remove();
      });
    });
  
    // Function to create a new card
    function createNewCard(title, content) {
      const cardContainer = document.querySelector('.row.mt-4');
      const cardDiv = document.createElement('div');
      cardDiv.classList.add('col-md-12');
      const cardHtml = `
        <div class="card mt-4">
          <div class="card-header">
            <h2>${title}</h2>
          </div>
          <div class="card-body">
            <p>${content}</p>
            <button class="btn btn-danger float-end">Delete</button>
          </div>
        </div>
      `;
      cardDiv.innerHTML = cardHtml;
      cardContainer.appendChild(cardDiv);
  
      // Add event listener to the delete button of the new card
      const deleteBtn = cardDiv.querySelector('.btn-danger');
      deleteBtn.addEventListener('click', function(event) {
        event.preventDefault();
        cardDiv.remove();
      });
    }
  </script>  
</body>
</html>
